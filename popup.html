<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Job Tracker</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				padding: 10px;
				width: 300px;
			}
			h2 {
				font-size: 16px;
				margin-bottom: 5px;
			}
			.job {
				border: 1px solid #ccc;
				padding: 6px;
				margin-bottom: 6px;
				border-radius: 4px;
			}
			.job-title {
				font-weight: bold;
			}
			.occurrences span {
				display: inline-block;
				margin-right: 5px;
				font-size: 12px;
				padding: 2px 4px;
				border-radius: 3px;
				color: white;
			}
			.linkedin {
				background-color: #0077b5;
			}
			.xing {
				background-color: #006567;
			}
			button {
				margin-top: 10px;
				padding: 6px 10px;
				border: none;
				background-color: #0077b5;
				color: white;
				border-radius: 4px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<button id="resetBtn">Reset All Jobs</button>
		<h2>Tracked Jobs</h2>
		<div id="jobList">Loading...</div>

		<script src="popup.js"></script>
	</body>
</html>
